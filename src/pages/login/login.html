<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form novalidate #myForm="ngForm">
        <ion-list>

            <ion-item>
              <ion-label floating>เบอร์โทรศัพท์</ion-label>
              <ion-input ngModel name="tel" type="tel" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>รหัสผ่าน</ion-label>
              <ion-input ngModel name="password" type="password" required minlength="3"></ion-input>
            </ion-item>


            <ion-item>
              <button ion-button large full block [disabled]="myForm.invalid" (click)="login(myForm.value)">
                เข้าสู่ระบบ
              </button>
            </ion-item>

          </ion-list>
    </form>

</ion-content>
