
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    
        <ion-list>

            <ion-item>
              <ion-label floating>เบอร์โทรศัพท์</ion-label>
              <ion-input [(ngModel)] ="tel" type="tel" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>รหัสผ่าน</ion-label>
              <ion-input [(ngModel)] ="password" type="password" ></ion-input>
            </ion-item>


            <ion-item>
              <button block ion-button [disabled]="!tel || !password" (click)="login()">
                เข้าสู่ระบบ
              </button>
            </ion-item>

          </ion-list>
    

</ion-content>
